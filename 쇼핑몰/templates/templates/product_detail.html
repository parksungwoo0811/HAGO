{% extends "layout.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid" src="https://via.placeholder.com/400" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h4>{{ product.price }}원</h4>
            <p><strong>카테고리:</strong> {{ product.category }}</p>
            <p><strong>계절:</strong> {{ product.season}}</p>
            <a href="/" class="btn btn-primary">뒤로가기</a>
        </div>
    </div>
{% endblock %}
